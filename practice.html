<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
   <form action="">
    <fieldset>
        <legend align="center">Register</legend>
        <table>
            <tr>
                <td>username:</td>
                <td><input type="text" required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <td>Gender:
                </td>
                <td>
                    Male<input type="radio" name="sex" id="">
                    Female<input type="radio" name="sex" id="">
                    None of them<input type="radio" name="sex" id="">
                </td>
            </tr>
            <tr>
                <td>Languages:
                </td>
                <td>
                    English<input type="checkbox" name="" id="">
                    Kurdish<input type="checkbox" name="" id="">
                    Arabic<input type="checkbox" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    BirthDate:
                </td>
                <td>
                    <input type="date" ><br>
                </td>
            </tr>  
            <tr>
                <td>Range:</td>
                <td>
                    <input type="range" >
                </td>
            </tr>
            <tr>
                <td>Number:</td>
                <td>
                    <input type="number" min="1" max="5" >
                </td> 
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <select name="" id="">
                        <option value="Ranya">Ranya</option>
                        <option value="Hajiawa">Hajiawa</option>
                        <option value="Hawler">Hawler</option>
                        <option value="Sulaymaniah">Sulaymaniah</option>
                        <option value="Sorany">Soran</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Comment</td>
                <td>
                    <textarea name="" id="" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>cars:</td>
                <td>
                    <input type="text"list="cars">
                    <datalist id="cars">
                        <option value="Patrol">
                        <option value="Kia">
                        <option value="Sonata">
                        <option value="Mazda">  
                        <option value="BMW">
                    </datalist>
                </td>
            </tr>
            <tr><br>
                <td>
                    <input type="reset" value="reset" >
                    <input type="submit" value="register">
                </td>
            </tr>
        </table>
    </fieldset>
   </form>
   <a href="f1/copy.html"> Go Back to the previous page</a>
</body>
</html>
